version: '3.8'
services:
    banking-api:
        build:
            context: .
            dockerfile: Dockerfile
        image: banking-api:latest
        container_name: banking-api
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www
            - ./public:/var/www/html
        environment:
            DB_HOST: banking-db
            DB_PORT: 3306
            DB_DATABASE: banking-system
            DB_USERNAME: laravel
            DB_PASSWORD: secret
#            REDIS_HOST: banking-redis
        depends_on:
            - banking-db
#            - banking-redis
        networks:
            - banking-network

    banking-db:
        image: mysql:8.0
        container_name: banking-db
        environment:
            MYSQL_DATABASE: banking-system
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: rootpassword
        volumes:
            - banking-db-data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - banking-network

#    banking-redis:
#        image: redis:latest
#        container_name: banking-redis
#        ports:
#            - "6379:6379"
#        volumes:
#            - banking-redis-data:/data
#        networks:
#            - banking-network

networks:
    banking-network:
        driver: bridge

volumes:
    banking-db-data:
        driver: local
